<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/styles/settings.css" />
    <script defer type="module" src="./dist/client/settings.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h1>Settings</h1>
          <ul>
            <li>
              <button class="menuOption" id="settings_menuOption_1">
                Mute Audio
                <img
                  src="./public/assets/unmute_pixel.png"
                  class="mute"
                  alt="Audio pixel art"
                  aria-hidden="true"
                  width="20px"
                  style="padding-right: 10px"
                />
              </button>
            </li>
            <li class="color_list" id="settings_menuOption_2">
              <span class="menuOption">Color</span>

              <div class="color_btns">
                <button id="yellow" class="colorBtn"></button>
                <button id="blue" class="colorBtn"></button>
                <button id="pink" class="colorBtn"></button>
                <button id="purple" class="colorBtn"></button>
                <button id="green" class="colorBtn"></button>
              </div>
            </li>

            <li>
              <a
                target="_blank"
                href="mailto:thalescardris@gmail.com"
                class="menuOption"
                id="settings_menuOption_3"
              >
                Contact the Developer
              </a>
            </li>

            <li>
              <button class="menuOption" id="settings_menuOption_4">
                Back to menu
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="settingsImg">
        <img
          height="80px"
          src="./public/assets/navOption_3.png"
          alt="Spinning settings wheel"
        />
      </div>
    </div>
  </body>
</html>
