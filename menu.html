<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThalesGameSystem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" defer src="./dist/client/menu.js"></script>
    <link rel="stylesheet" href="./src/styles/menu.css" />
  </head>
  <body>
    <div class="gameTransition">
      <div class="gameTransitionWrapper">
        <h2 class="selectedGameImageText">Game Name</h2>
        <img
          class="gameImage selectedGameImageTransition"
          src=""
          alt="Selected Game Image"
        />
      </div>
    </div>

    <div class="container">
      <header class="navMenu">
        <a
          class="menuOption"
          id="menuOption_1"
          target="_blank"
          href="https://github.com/RCThales/"
        >
          <i class="fa fa-github"></i
        ></a>
        <a
          class="menuOption"
          id="menuOption_2"
          target="_blank"
          href="https://www.instagram.com/thalescardris/"
        >
          <i class="fa fa-instagram"></i
        ></a>
        <a
          class="menuOption"
          id="menuOption_3"
          target="_blank"
          href="https://www.linkedin.com/in/thalesrodriguescardoso/"
        >
          <i class="fa fa-linkedin"></i
        ></a>
        <a class="menuOption" id="menuOption_4" href="./settings.html">
          <i class="fa fa-cog"></i
        ></a>
      </header>

      <div class="menuWrapper" id="menuWrapper">
        <div class="gameListWrapper">
          <div class="gameListLoad">
            <div class="loader"></div>
          </div>
          <div class="gameList">
            <img
              class="gameImage selectedGameImageBg"
              src="./public/assets/favicon.ico"
              alt="Game Background Image"
            />
            <div class="gameImageWrapper">
              <img
                id="selectedGameImage"
                class="gameImage selectedGameImage"
                src="./public/assets/favicon.ico"
                alt="Selected Game Image"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="availableGames">
        Available Games: <span class="availableGamesNumber">loading...</span>
      </div>
    </div>

    <iframe
      onload="this.contentWindow.focus()"
      class="game_screen"
      src="https://snakecardris.netlify.app/"
      title="Game"
      frameborder="0"
      scrolling="no"
    >
    </iframe>-->
  </body>
</html>
